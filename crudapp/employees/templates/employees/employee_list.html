{% extends "employees/base.html" %}

    {% block content %}

        <table class="table table-borderless">
            <thead class="border-bottom font-weight-bold">
            <tr>
                <td>Full Name</td>
                <td>Mobile</td>
                <td>Position</td>
                <td>
                    <a href="{% url 'home' %}" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i> Add New
                    </a>
                </td>
                <td></td>
            </tr>
            </thead>

            <tbody>
                {% for employee in list_result %}
                    <tr>
                        <td> {{employee.employee_name}}</td>
                        <td> {{employee.phone_number}}</td>
                        <td> {{employee.position}}</td>
                        <td>
                            <a href="{% url 'update' employee.id %}" class="btn text-secondary px-0">
                                <i class="fas fa-edit fa-lg"></i>
                            </a>

                            <form class="d-inline" method="POST" action="{% url 'delete' employee.id %}">
                                {% csrf_token %}
                                <button class="btn" type="submit">
                                    <i class="fas fa-trash-alt fa-lg float-right text-danger"></i>
                                </button>
                            </form>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
            
    {% endblock %}
